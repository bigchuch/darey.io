<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My E-Commerce Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      color: white;
      text-decoration: none;
    }
    .hero {
      background-color: #f4f4f4;
      padding: 2rem;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      border: 1px solid #ddd;
      padding: 1rem;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>My E-Commerce Store</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Orders</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to Our Store</h2>
    <p>Find the best deals on your favorite products!</p>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 1">
      <h3>Product One</h3>
      <p>$19.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 2">
      <h3>Product Two</h3>
      <p>$29.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 3">
      <h3>Product Three</h3>
      <p>$39.99</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My E-Commerce Store. All rights reserved.</p>
  </footer>

</body>
</html>
